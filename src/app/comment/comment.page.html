<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/user"></ion-back-button>
    </ion-buttons>
    <ion-title>
        Comments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list padding *ngFor="let comment of comments">
        <ion-item >
            {{comment.description}}
            <p>{{comment.time}}</p>
        </ion-item>
    </ion-list>
</ion-content>
