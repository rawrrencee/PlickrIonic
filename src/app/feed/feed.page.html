<ion-header>
    <ion-toolbar>
        <ion-title>
            Feed
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container>
        <ion-item-group>
            <ion-item class="feed-item" lines="none" *ngFor="let photo of photos">
                <ion-card >
                    <ion-card-content>
                        <ion-img [src]="'/assets' + photo.url" (click)="viewPhotoDetails($event, photo)"></ion-img>
                        <ion-row>
                            <ion-col class="feed-profile-pic">
                                <ion-avatar>
                                    <ion-img [src]="'/assets' + photo.user.profileImage"></ion-img>
                                </ion-avatar>
                            </ion-col>
                            <ion-col class="feed-content-tab">
                                <ion-card-title class="feed-username">{{ photo.user.firstName }}</ion-card-title>
                                <ion-card-subtitle>{{ photo.user.lastName }}</ion-card-subtitle>
                            </ion-col>
                            <ion-label class="feed-content">{{ photo.description }}</ion-label>
                        </ion-row>
                        <hr>
                        <ion-row>
                            <ion-col>
                                <ion-icon name="star-outline"></ion-icon>
                                <ion-label style="margin-left: 25px;">1</ion-label>
                            </ion-col>
                            <ion-col>
                                <ion-icon name="chatbubbles"></ion-icon>
                                <ion-label style="margin-left: 25px;">5</ion-label>
                            </ion-col>
                            <ion-col>
                                <ion-icon style="position: absolute; right: 1%;" name="redo"></ion-icon>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-item-group>
    </ng-container>  
</ion-content>
