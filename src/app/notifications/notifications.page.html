<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="notifications-content">
  <ng-container>
    <ion-item-group>
      <ion-item class="notification-item" lines="none" *ngFor="let notification of notifications">
        <ion-row class="notification-item-wrapper">
          <ion-col size="2">
            <ion-avatar>
              <ion-img class="profile-image-wrapper" [src]="'/assets' + notification.sender.profileImage"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col class="details-wrapper">
            <h2 class="details-name">{{ notification.sender.firstName }}</h2>
            <p class="details-description">{{ notification.content }}</p>
            <p class="date-created">{{ notification.dateCreated | date:'dd MMM yy' }}</p>
          </ion-col>
<!--           <ion-col size="2" class="date-wrapper">
            <h3 class="notification-date">{{ notification.dateCreated | date:'dd MMM yy' }}</h3>
          </ion-col> -->
          <ion-col size="2" class="notification-image">
            <ion-thumbnail>
              <ion-item class="grid" detail="false" button="true" lines="none" (click)="viewPhotoDetails($event, notification.photo)">
                <ion-img [src]="'/assets' + notification.photo.url"></ion-img>
              </ion-item>
            </ion-thumbnail>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
  </ng-container>
</ion-content>
