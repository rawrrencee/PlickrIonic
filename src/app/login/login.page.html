<ion-header>

</ion-header>

<ion-content padding class="transparent-header">
	<img class="logo" src="assets/img/logo/plickr_text_transparent.png" />

	<ion-card *ngIf="sessionService.getIsLogin() == false">

		<ion-card-content>

			<div *ngIf="loginError == true" style="color: red;">
				{{errorMessage}}
			</div>

			<form #userLoginForm="ngForm" (ngSubmit)="userLogin(userLoginForm)">

				<div style="color: red;">
					<div *ngIf="loginErrorMessage" class="errorText">
						{{loginErrorMessage}}
					</div>
				</div>

				<ion-list lines="none">

					<ion-item>
						<ion-label fixed>Email</ion-label>
						<ion-input type="text" id="email" name="email" [(ngModel)]="email" minlength="4" maxlength="32"
							required="true" #inemail="ngModel"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label fixed>Password</ion-label>
						<ion-input type="password" id="password" name="password" [(ngModel)]="password" minlength="4" maxlength="32"
							required="true" #inpassword="ngModel"></ion-input>
					</ion-item>

						<ion-item>
							<ion-button ion-button block outline type="submit" color="light" class="login-button">Login</ion-button>
						</ion-item>

				</ion-list>

			</form>

		</ion-card-content>

	</ion-card>

	<ion-card *ngIf="sessionService.getIsLogin() == true">

		<ion-card-content>

			<span *ngIf="sessionService.getCurrentUser().userType == 'ADMIN'">ADMIN</span>
			<span *ngIf="sessionService.getCurrentUser().userType == 'FREE'">FREE</span>
			<span *ngIf="sessionService.getCurrentUser().userType == 'PRO'">PRO</span>)

		</ion-card-content>

	</ion-card>

</ion-content>

<ion-footer *ngIf="sessionService.getIsLogin() == true">

	<ion-toolbar>
		<ion-button expand="full" (click)="userLogout()">
			<ion-icon slot="start" name="exit"></ion-icon>
			Logout
		</ion-button>
	</ion-toolbar>

</ion-footer>
